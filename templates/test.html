<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>Answer the Questions</h1>
    <form action="{{ url_for('submit_test') }}" method="post">
        {% for question in questions %}
            <div>
                <p>{{ loop.index }}. {{ question['question'] }}</p>
                <input type="hidden" name="questions" value="{{ questions }}">
                {% for option in question['options'] %}
                    <div>
                        <input type="radio" id="{{ loop.parent.index }}-{{ loop.index }}" name="answers" value="{{ loop.index - 1 }}" required>
                        <label for="{{ loop.parent.index }}-{{ loop.index }}">{{ option }}</label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit Test</button>
    </form>
</body>
</html>
